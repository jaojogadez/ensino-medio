<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            min-height: 100vh;
            padding: 20px;
        }

        .container, .row, .col, .col-1,.col-2,.col-3,.col-4,.col-5,.col-6,.col-7,.col-8,.col-9,.col-10,.col-11{
            border: 1px solid;
        }

        .container{
            padding: 25px;
        }
        
        .col-3:nth-child(odd){
            background-color: red;
        }
        .col-3:nth-child(even){
            background-color: blue;
        }

    </style>
  </head>
  <body class="d-flex align-items-center bg-dark text-light">
      
    <div class="container" style="max-width: 768px;">

        <h1 class="fs-2">Tarefa</h1>
        <div class="row p-4">

            <div class="col-3">1</div>
            <div class="col-3">2</div>
            <div class="col-3">3</div>
            <div class="col-3">4</div>
            <div class="col-3">5</div>
            <div class="col-3">6</div>
            <div class="col-3">7</div>
            <div class="col-3">8</div>

        </div>         

    </div>

  </body>
</html>
