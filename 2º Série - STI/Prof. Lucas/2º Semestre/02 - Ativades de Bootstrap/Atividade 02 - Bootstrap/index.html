<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Atividade 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <main class="container-fluid p-0 bg-dark text-light mb-5" style="min-height: 100vh;">
        <div class="container d-flex justify-content-center flex-column align-items-center">
            <h1 class="display-1">Veja esta Imagem</h1>
            <blockquote class="blockquote">
                <p>
                    "A ordem dos tratores não alteram o viaduto"
                </p>
            </blockquote>
            <div class="container text-center">
                <img src="img/painel-1-50x1m-trator-festa-infantil.jpg" alt="trator legal" class="img-fluid rounded-1 shadow">
            </div>
            <div class="row mt-4 container d-flex justify-content-center align-items-center" style="max-width: 555px;">
                <div class="col-7 m-auto">
                    <h1 class="h2">Elementos:</h1>
                    <ul>
                        <li>Trator</li>
                        <li>Céu</li>
                        <li>Solo</li>
                    </ul>
                </div>
                <div class="col m-auto">
                    <h1 class="h2">Cores:</h1>
                    <ul>
                        <li>Laranja</li>
                        <li>Amarelo</li>
                        <li>Marrom</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
