<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid d-flex align-items-center bg-light" style="min-height: 100vh;">
        <main id="form" class="container border p-4 rounded-3 shadow my-5" style="max-width: 568px; background-color: white;">
            <h1 class="display-4">Formulário</h1>
            <form>
                <div class="mb-3 row">
                    <div class="col">
                        <label for="nome" class="form-label">Nome:</label>
                        <input class="form-control" type="text" name="nome" id="nome" required placeholder="Digite seu nome">
                    </div>
                    <div class="col">
                        <label for="nome" class="form-label">Sobrenome:</label>
                        <input class="form-control" type="text" name="nome" id="nome"  placeholder="Digite seu sobrenome">
                    </div>
                </div>
                <div class="mb-3 col-auto">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required placeholder="name@example.com">
                </div>
                <div class="mb-3 col-auto">
                    <div class="row">
                        <div class="col">
                            <p>Gostaria de receber novidades?</p>
                        </div>
                        <div class="col d-flex justify-content-center gap-4  align-items-center">
                            <span>
                                <input class="form-check-input" type="radio" name="sim" id="sim" checked>
                                <label class="form-check-label" for="sim">
                                  Sim
                                </label>
                            </span>
                            <span>
                                <input class="form-check-input" type="radio" name="nao" id="nao">
                                <label class="form-check-label" for="nao">
                                  Não
                                </label>
                            </span>
                        </div>
                    </div>
                </div>
                  
                <div class="mb-3 col-auto">
                    <select class="form-select" id="specificSizeSelect">
                        <option selected>Escolha...</option>
                        <option value="1">One Piece</option>
                        <option value="2">Dragon Ball</option>
                        <option value="3">Naruto</option>
                      </select>
                </div>
                <div class="mb-3 col-auto d-flex flex-column">
                    <label for="range" class="form-label">O quanto você gosta do que escolheu acima?</label>
                    <input type="range" class="form-range" id="range" min="0" max="1000" value="500" >
                    <span id="rangeValue" class="align-self-center">500</span>
                </div>
                <div class="col-auto">
                    <input type="submit" value="Enviar" class="btn btn-primary w-100 rounded-pill">
                </div>
                <div class="my-3">
                    <label for="detalhes" class="form-label">Explique porque escolheu:</label>
                    <textarea class="form-control" id="detalhes" rows="3" placeholder="Digite aqui"></textarea>
                  </div>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
