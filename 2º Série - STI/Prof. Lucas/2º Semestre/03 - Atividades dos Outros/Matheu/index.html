<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Icons</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">

  </head>
  <body class="bg-dark">
    <main class="d-flex align-items-center w-100 p-4" style="min-height: 100vh;">

      <div class="container bg-light rounded-3 d-flex align-items-center justify-content-between p-4" style="height: 300px; max-width: 500px;">
         
        <i class="bi bi-heart-arrow" id="arrow"></i>
         
          <div>
            <i class="bi bi-arrow-through-heart" id="hiddenHeart"></i>
            <i class="bi bi-arrow-through-heart-fill" id="showHeart"></i>
          </div>
      </div>

    </main>
    <script src="script.js"></script>
  </body>
</html>
