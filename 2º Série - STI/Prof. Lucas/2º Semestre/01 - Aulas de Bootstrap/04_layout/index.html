<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/style.css">
  </head>
  <body class="bg-dark text-light">
    <div class="container-xl border">
      <h1>Layout CSS</h1>
      <div class="container">
        <button type="button" class="btn btn-primary rounded-5 px-5 border-0">Enviar</button>
      </div>
      <!-- Containers -->
      <!-- São depósitos de Conteúdo -->
      <!-- Normal Container -->
      <div class="container border ">
        <h2>Meus Projeto</h2>
        <div class="container-sm border"></div>
        <div class="container-sm border"></div>
        <div class="container-sm border"></div>
      </div>
      <!-- Normal Fluid Com 100% da largura -->
      <div class="container-fluid border">
        <h2>Container Fluid (100%)</h2>
        <p>Conteúdo 1</p>
        <p>Conteúdo 2</p>
        <p>Conteúdo 3</p>
      </div>
      <!-- Container por Breakpoints -->
      <!-- Container - x -->
      <!-- x = sm / md / lg / xl/ xll -->
      <!-- small -->
      <div class="container-sm border">
        <h2>Container SM</h2>
        <p>Conteúdo 1</p>
        <p>Conteúdo 2</p>
        <p>Conteúdo 3</p>
      </div>
      <!-- medium -->
      <div class="container-md border">
        <h2>Container MD</h2>
        <p>Conteúdo 1</p>
        <p>Conteúdo 2</p>
        <p>Conteúdo 3</p>
      </div>
      <!-- large -->
      <div class="container-lg border">
        <h2>Container LG</h2>
        <p>Conteúdo 1</p>
        <p>Conteúdo 2</p>
        <p>Conteúdo 3</p>
      </div>
    </div>


    <!-- GRIDS -->
    <!--  Grid é a estrutura para criar os layouts com-->
    <!-- Estrutura GRID é sempre: container > row > col -->
    <div class="container border my-5">
      <h2>Grids</h2>
      <div class="row ">
        <div class="col ">
          <p>text</p>
        </div>
        <div class="col ">
          <p>text</p>
        </div>
      </div>
      <div class="row ">
        <div class="col ">
          <p>text</p>
        </div>
        <div class="col ">
          <p>text</p>

        </div>
        <div class="col ">
          <p>text</p>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
