<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Icons</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">

  </head>
  <body class="bg-dark">
    <main class=" w-100 d-flex align-items-center bg-dark p-4 flex-column gap-5 py-5">

        <row class="container bg-light p-3 rounded-3 text-center" style="max-width: 769px;">
            <h1>Icone do Xbox</h1>
            <i class="bi bi-xbox"></i>
        </row>

        <row class="container bg-light p-3 rounded-3 text-center">
            <h1>Icone do PS</h1>
            <i class="bi bi-playstation"></i>
        </row>

        <row class="container bg-light p-3 rounded-3 text-center">
            <h1>Icone do Nintendo</h1>
            <i class="bi bi-nintendo-switch"></i>
        </row>

        <div>
            <button type="button" class="btn btn-primary rounded-pill">Enviar</button>
        </div>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
