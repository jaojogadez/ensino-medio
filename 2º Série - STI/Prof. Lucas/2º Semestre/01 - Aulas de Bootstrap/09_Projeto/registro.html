<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

   <div class="container col-11 col-md-9 rounded-3 shadow" id="form-container" style="background-color: white;">
    <div class="row gx-5">
      <div class="col-md-6 mb-4">
        <h1 class="h2 mt-1">Faça o seu cadastro</h1>
        <form method="post">
          <div class="form-floating mb-3 ">
            <input type="text" name="name" id="name" class="form-control" placeholder="Digite o seu nome">
            <label for="name" class="form-label">Digite o seu nome</label>
          </div>
          <div class="form-floating mb-3 ">
            <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Digite o seu sobrenome">
            <label for="lastName" class="form-label">Digite o seu sobrenome</label>
          </div>
          <div class="form-floating mb-3 ">
            <input type="email" name="email" id="email" class="form-control" placeholder="Digite o seu email">
            <label for="email" class="form-label">Digite o seu email</label>
          </div>
          <div class="form-floating mb-3 ">
            <input type="password" name="password" id="password" class="form-control" placeholder="Digite a sua senha">
            <label for="password" class="form-label">Digite a sua senha</label>
          </div>
          <div class="form-floating mb-3 ">
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirme a sua senha">
            <label for="confirmPassword" class="form-label">Confirme a sua senha</label>
          </div>
          <div class="mb-3">
            <div class="form-check mb-2">
              <input type="checkbox" class="form-check-input" id="agree-term">
              <label for="agree-term" class="form-check-label">
                Você aceita os <a href="#" target="_blank">termos</a> de serviço?
              </label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="newsletter" checked>
              <label for="newsletter" class="form-check-label">Deseja recever as nossas novidades?</label>
            </div>
          </div>
          <input type="submit" value="Finalizar Cadastro" class="btn btn-primary w-100 mb-3">
        </form>
      </div>
      <div class="col-md-6 d-flex">
        <div class="row align-items-center">
          <div class="col-12">
            <img src="assets/img-2.svg" class="img-fluid mb-4" alt="img-sign-up">
            <div class="col-12 text-center mb-4" id="link-container">
              <a href="index.html">Eu já tenho uma conta</a>
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
