<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-xxl d-flex align-items-center bg-dark" style="min-height: 100vh;">
        <div class="container d-flex flex-column border p-4 bg-light" style="max-width: 568px;">
            <h1>Lista de compras</h1>
            <div class="container p-0  mt-3">
                <form class="d-flex flex-column gap-3">
                  <input type="text" placeholder="Diga um produto" class="form-control" id="input" required>
                  <div class="d-grid">
                      <input type="submit" value="Enviar" class="btn btn-danger rounded-5" id="button">
                  </div>

                  <div id="item-box" class="container border p-3 rounded-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="productx">
                      <label class="form-check-label" for="productx">
                        New Product 1
                      </label>
                    </div>
                  </div>

                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
