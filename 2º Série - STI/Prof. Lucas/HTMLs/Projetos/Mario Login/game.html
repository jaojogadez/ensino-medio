<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Run</title>
    <link rel="shortcut icon" href="imagens/Mario-ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="style-game.css">
    <script src="game.js"></script>
</head>
<body>
    <!-- Dados do jogador -->
    <div id="dados_jogador">
        <div id="jogador">
            <h2>Jogador:</h2>
            <h3>
                João
            </h3>
        </div>
        <div id="pontos">
            <h2>Total: </h2>
            <h3>0</h3>
        </div>
    </div>
    <!-- Quadro do jogo -->
    <div class="game-board">
        <img src="imagens/clouds.png" class="cloud">
        <img src="imagens/mario.gif" class="mario">
        <img src="imagens/cltofc.png" class="clt">
        <img src="imagens/pipe.png" class="pipe">
    </div>
    <!-- Botão quando há colisão -->
    <div class="game-over">
        <a href="index.html" target="_blank">
            <button class="restart">
                Reiniciar
            </button>
        </a>
    </div>
    
</body>
</html>
