<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <style>
        body{
            min-height: 100vh;
            background-color: burlywood;
            display: flex;
            align-items: center;
        }
        main{
            background-color: white;
            padding: 25px;
            margin: auto;
            text-align: start;
            border-radius: 10px;
            display: flex;
            gap: 2rem;
        }
        
    </style>
</head>
<body>
    <main>
        <!-- Lista sem ordem --> <!-- Unordered List -->
        <ul type="circle"> <!-- circle, disc, square-->
            <li>Corinthians</li> <!-- List Item -->
            <li>Flamengo</li> <!-- List Item -->
            <li>Portugal</li> <!-- List Item -->
            <li>Chile</li> <!-- List Item -->
        </ul>
        <!-- Lista Ordenada --> <!-- Ordered List -->
        <ol type="I"> <!-- a, A, i, I, 1--> 
            <li>Corinthians</li>
            <li>Flamengo</li>
            <li>São Paulo</li>
        </ol>
        <!-- Lista Descritiva -->
        <dl> <!-- Description List -->
            <dt> <!--Description Type -->
                Melhores Times:
            </dt>
            <dd>Corinthians</dd> <!-- Description Defination -->
            <dd>Timão</dd> <!-- Description Defination -->
            <dd>Coringão</dd> <!-- Description Defination -->
        </dl>
    </main>
</body>
</html>
