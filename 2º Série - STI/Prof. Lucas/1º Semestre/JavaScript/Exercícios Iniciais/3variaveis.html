    <script>
        var altura = window.Number.parseFloat(prompt('Qual a sua altura? '))
        var peso = window.Number.parseFloat(prompt('Qual o seu peso? '))
        var imc = peso/(altura*altura)
        window.alert(`Seu IMC é ${imc}`)
        if( imc < 18.5){
            window.alert('Abaixo do peso')
        }
        else if( imc > 18.5 && imc < 25){
            window.alert('Peso Saúdavel')
        }
        else if(imc >= 25 && imc < 30){
            window.alert('Sobrepeso')
        }
        else if( imc > 30  && imc < 40){
            window.alert('Obesidade')
        }
        else{
            window.alert('Obesidade Grave')
        }
    </script>
