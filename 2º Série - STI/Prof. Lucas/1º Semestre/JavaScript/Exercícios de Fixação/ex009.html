<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt('Diga um núemro: '))
        if( n % 3 == 0 && n % 5 == 0){
            alert('Número divisivel por 3 e por 5 :D')
        }
        else {
            alert('Número não divisivel')
        }
    </script>
</body>
</html>
