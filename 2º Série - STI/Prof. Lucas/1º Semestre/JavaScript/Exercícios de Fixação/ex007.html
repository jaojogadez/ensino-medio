<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var p = Number.parseInt(prompt('Qual sua idade? '))
        var t = Number.parseInt(prompt('Por quanto tempo você trabalhou? '))
        if ( p < 60 ){
            alert('Você não pode se aposentar :/')
        }
        else if ( p >= 60 && t >= 35){
            alert('Você pode se aposentar')
        }
        else {
            alert('Vai trabaia mais')
        }
    </script>
</body>
</html>
