<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = window.Number.parseInt(prompt('Digite sua idade: '))
        var name = window.prompt('Qual país você nasceu? ')
        if (n >= 18 && name =='Brasil' ){
            alert('Você é maior de idade e brasileiro')
        }
        else if(n < 18 && name =='Brasil'){
            alert('Você é menor de idade e brasileiro')
        }
        else{
            alert('Você não é brasileiro')
        }
    </script>
</body>
</html>
