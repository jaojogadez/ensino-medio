<!DOCTYPE html> <!-- Versão mais recente do HTML -->
<html lang="pt-BR"> <!-- Linguagem da página nos navegadores -->
<head>
    <meta charset="UTF-8"> <!-- Definição de caracteres da América Latina -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatiblidade com navegador edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajuda na responsividade -->
    <title>Importando Estilo e Script</title> <!-- Título -->
    <link rel="stylesheet" href="style.css"> <!-- Importação do CSS -->
    <script>
        function escreverNome()
        {
            nome.innerHTML = "Messi careca estiloso"
        }
        window.onload = escreverNome;
    </script>
</head>
<body>  
    <p id="nome"></p>
    <!-- <img src="messi.jpg" alt="messi"> -->
</body>
</html>
